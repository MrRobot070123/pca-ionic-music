<ion-header>
  <ion-toolbar>
    <ion-title>Lista de canciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
   <ion-avatar>
    {{ i + 1}}
  </ion-avatar>
  <ion-label>
    <h2>{{song.name}}</h2>
  </ion-label>
  </ion-item>
</ion-content>
