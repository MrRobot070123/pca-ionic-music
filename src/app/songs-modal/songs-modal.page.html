<ion-header>
  <ion-toolbar>
    <ion-title>Canciones</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="end" name="exit-outline"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
   <ion-avatar>
    {{ i + 1}}
  </ion-avatar>
  <ion-label>
    <h2>{{song.name}}</h2>
  </ion-label>
  </ion-item>
</ion-content>
