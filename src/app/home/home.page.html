<ion-app> 
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Inicio</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-toggle aria-label="Tertiary toggle" color="tertiary" (ionChange)="onToggleChange($event)" [checked]="isToggled">Tema Oscuro</ion-toggle>
        </ion-item>
        <ion-item>
          <ion-button (click)="goBack()">Volver al intro</ion-button>
        </ion-item>
        <ion-item>
          <ion-button (click)="exit()">Cerrar sesión</ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title><img src="/assets/img/Logo_500x250.png" alt="Logo_Ape7ron" style="width: 80%; margin-top: 10px;"></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div [style.background-color]="temaActual" [style.color]="textoActual">
        <h2>Géneros Músicales</h2>
        <swiper-container
          effect="coverflow"
          pagination="true"
          slides-per-view="1"
          style="width: 90%; height: 80%"
        >
          <swiper-slide *ngFor="let genre of genres">
            <ion-card
              [style.background-color]="sliderColorActual"
              [style.color]="textoActual"
            >
              <img [src]="genre.image" [alt]="genre.title" />
              <ion-card-header class="slider-content">
                <ion-card-subtitle class="capitalize"
                  >{{ genre.subtitle }}</ion-card-subtitle
                >
                <ion-card-title [style.color]="textoActual"
                  >{{ genre.title }}</ion-card-title
                >
              </ion-card-header>
              <ion-card-content class="slider-content p">
                <p class="reducir">{{genre.description}}</p>
              </ion-card-content>
            </ion-card>
          </swiper-slide>
        </swiper-container>
        <div>
          <h2>Destacados</h2>
        </div>
        <swiper-container
          autoplay="true"
          pagination="true"
          slides-per-view="1.1"
          style="width: 90%; height: 30%"
        >
          <swiper-slide *ngFor="let destacado of destacados">
            <ion-card
              [style.background-color]="sliderColorActual"
              class="horizontal-card"
            >
              <ion-grid>
                <ion-row>
                  <ion-col size="auto"
                    ><img [src]="destacado.image" [alt]="destacado.title" style="width: 80px; height: auto;"
                  /></ion-col>
                  <ion-col size="6"
                    ><div class="text-content">
                      <ion-card-title
                        class="capitalize"
                        [style.color]="textoActual"
                        >{{ destacado.title }}</ion-card-title
                      >
                      <ion-card-subtitle
                        style="
                          margin: 0;
                          font-size: 15px;
                          text-transform: capitalize;
                        "
                        [style.color]="textoActual"
                      >
                        {{ destacado.subtitle }}
                      </ion-card-subtitle>
                    </div></ion-col
                  >
                  <ion-col
                    ><img style="width: 60px; background-color: #e6e6fa;"
                      src="assets\img\caret-forward-outline.svg"
                      alt="logo-play"
                  /></ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </swiper-slide>
        </swiper-container>
      </div>
    </ion-content>
  </div>
</ion-app>
